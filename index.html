<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>NPO 団体名</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ヒーロー -->
  <section class="hero">
    <img src="logo.png" alt="NPOロゴ" class="logo">
    <h1>ひとりで悩まなくていい</h1>
    <p class="catch">
      不登校で悩むあなたが、<br>
      少し安心できる場所でありたい。
    </p>
    <img src="dummy-photo.jpg" alt="活動イメージ" class="hero-photo">
  </section>

  <!-- 理念 -->
  <section class="理念">
    <h2>理念</h2>
    <p>ここに理念の文章を書く</p>
  </section>

  <!-- 代表 -->
  <section class="代表">
    <h2>代表について</h2>
    <img src="（代表写真URL）" alt="代表写真">
    <p>代表の自己紹介文章</p>
  </section>

  <!-- お問い合わせ -->
  <section class="contact">
    <h2>お問い合わせ・相談</h2>

    <div class="contact-box">
      <div class="qr">
        <img src="line-qr.png" alt="LINE QRコード">
        <p>LINE</p>
      </div>

      <div class="qr">
        <img src="instagram-qr.png" alt="Instagram QRコード">
        <p>Instagram</p>
      </div>
    </div>

    <div class="contact-text">
      <p>📧 メール：<br>
        <a href="mailto:example@npo.jp">example@npo.jp</a>
      </p>

      <p>📞 電話番号：<br>
        <span class="pending">（準備中）</span>
      </p>
    </div>
  </section>

</body>
</html>
